<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.min.css" rel="stylesheet">
    <style>
        :root {
            /* VSCode Dark+ Theme Variables */
            --vscode-editor-background: #1E1E1E;
            --vscode-sideBar-background: #252526;
            --vscode-foreground: #CCCCCC;
            --vscode-descriptionForeground: #8B8B8B;
            --vscode-focusBorder: #007FD4;
            --vscode-border: #2c2c2c;
            --vscode-button-background: #0E639C;
            --vscode-button-foreground: #FFFFFF;
            --vscode-button-secondaryBackground: #3A3D41;
            --vscode-button-secondaryForeground: #FFFFFF;
            --vscode-input-background: #3C3C3C;
            --vscode-list-hoverBackground: #2A2D2E;
            --vscode-list-activeSelectionBackground: #094771;
            --vscode-list-focusBackground: #062f4a;

            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
        }

        body {
            background-color: var(--vscode-editor-background);
            color: var(--vscode-foreground);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            height: 48px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--vscode-border);
        }
        .header-title h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        .header-title p {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            margin: 0;
        }
        .close-button {
            background: none; border: none; color: var(--vscode-foreground); cursor: pointer; padding: var(--spacing-sm);
            border-radius: 4px;
        }
        .close-button:hover { background-color: var(--vscode-list-hoverBackground); }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: 0 var(--spacing-lg);
            height: 40px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--vscode-border);
        }
        .search-box {
            flex-grow: 1;
            position: relative;
        }
        .search-box .codicon {
            position: absolute;
            left: var(--spacing-sm);
            top: 50%;
            transform: translateY(-50%);
            color: var(--vscode-descriptionForeground);
        }
        .search-input {
            width: 100%;
            background-color: var(--vscode-input-background);
            border: 1px solid transparent;
            color: var(--vscode-foreground);
            border-radius: 4px;
            padding: 4px var(--spacing-sm) 4px 28px;
            font-size: 13px;
        }
        .search-input:focus { outline: 1px solid var(--vscode-focusBorder); }
        .action-buttons .button {
            padding: 4px var(--spacing-md);
            font-size: 13px;
        }

        /* Statistics Bar */
        .stats-bar {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            height: 32px;
            padding: 0 var(--spacing-lg);
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            flex-shrink: 0;
            border-bottom: 1px solid var(--vscode-border);
        }

        /* Rules Tree */
        .rules-tree-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: var(--spacing-sm);
        }
        .tree-node {
            display: flex;
            align-items: center;
            height: 32px;
            padding: 0 var(--spacing-sm);
            border-radius: 4px;
            cursor: pointer;
        }
        .tree-node:hover { background-color: var(--vscode-list-hoverBackground); }
        .tree-node.selected { background-color: var(--vscode-list-activeSelectionBackground); }
        .tree-node input[type="checkbox"] { margin-right: var(--spacing-sm); }
        .tree-node .codicon { margin-right: var(--spacing-xs); color: var(--vscode-descriptionForeground); }
        .node-label { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .node-count { font-size: 12px; color: var(--vscode-descriptionForeground); }

        /* Footer */
        .footer {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            height: 56px; /* Increased height for better spacing */
            flex-shrink: 0;
            border-top: 1px solid var(--vscode-border);
            background-color: var(--vscode-editor-background);
        }
        .button {
            display: flex; align-items: center; justify-content: center; gap: var(--spacing-sm);
            border: 1px solid transparent; border-radius: 4px; font-weight: 600; cursor: pointer;
            transition: background-color 0.1s ease;
        }
        .button:focus { outline: 1px solid var(--vscode-focusBorder); outline-offset: 2px; }
        .button-primary {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            padding: var(--spacing-sm) var(--spacing-md);
        }
        .button-secondary {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            padding: var(--spacing-sm) var(--spacing-md);
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-title">
                <h1>Select Rules</h1>
                <p>Source: ygqygq2/ai-rules</p>
            </div>
            <button class="close-button" aria-label="Close">
                <i class="codicon codicon-close"></i>
            </button>
        </header>

        <div class="toolbar">
            <div class="search-box">
                <i class="codicon codicon-search"></i>
                <input type="text" class="search-input" placeholder="Search rules...">
            </div>
            <div class="action-buttons">
                <button class="button button-secondary">Select All</button>
                <button class="button button-secondary">Clear</button>
                <button class="button button-secondary">Reset</button>
            </div>
        </div>

        <div class="stats-bar">
            <span>Total: 158</span>
            <span>Selected: 158</span>
            <span>Excluded: 0</span>
        </div>

        <div class="rules-tree-container">
            <!-- Placeholder for tree view -->
            <div class="tree-node">
                <input type="checkbox" checked> <i class="codicon codicon-chevron-down"></i> <i class="codicon codicon-folder-opened"></i>
                <span class="node-label">directory1</span>
            </div>
            <div class="tree-node" style="padding-left: 32px;">
                <input type="checkbox" checked> <i class="codicon codicon-file-code" style="margin-left: 16px;"></i>
                <span class="node-label">rule1.md</span>
                <span class="node-count">1 rule</span>
            </div>
            <div class="tree-node" style="padding-left: 32px;">
                <input type="checkbox" checked> <i class="codicon codicon-file-code" style="margin-left: 16px;"></i>
                <span class="node-label">rule2.md</span>
                <span class="node-count">2 rules</span>
            </div>
            <div class="tree-node">
                <input type="checkbox" style="-webkit-appearance: initial; appearance: initial; background: var(--vscode-descriptionForeground); width: 16px; height: 16px;" indeterminate> <i class="codicon codicon-chevron-right"></i> <i class="codicon codicon-folder"></i>
                <span class="node-label">directory2</span>
            </div>
             <div class="tree-node">
                <input type="checkbox" checked> <i class="codicon codicon-chevron-down"></i> <i class="codicon codicon-folder-opened"></i>
                <span class="node-label">directory3</span>
            </div>
        </div>

        <footer class="footer">
            <button class="button button-secondary">Cancel</button>
            <button class="button button-primary">Save</button>
        </footer>
    </div>

</body>
</html>
