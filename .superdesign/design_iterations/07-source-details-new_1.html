<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'unsafe-inline' ${webview.cspSource}; script-src 'nonce-${nonce}' https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;"
    />
    <title id="page-title">Rule Source</title>
    <script nonce="${nonce}" src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style nonce="${nonce}">
      :root {
        /* VS Code 主题变量 - 暗色主题默认值（用于浏览器预览）*/
        --vscode-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        --vscode-font-weight: 400;
        --vscode-font-size: 13px;
        --vscode-foreground: #cccccc;
        --vscode-descriptionForeground: #8c8c8c;
        --vscode-errorForeground: #f48771;
        --vscode-editorWarning-foreground: #cca700;

        /* 背景色 */
        --vscode-editor-background: #1e1e1e;
        --vscode-editorWidget-background: #252526;
        --vscode-sideBar-background: #252526;
        --vscode-input-background: #3c3c3c;

        /* 边框 */
        --vscode-editorWidget-border: #454545;
        --vscode-input-border: #454545;
        --vscode-sideBar-border: #333333;
        --vscode-focusBorder: #007fd4;

        /* 输入框 */
        --vscode-input-foreground: #cccccc;
        --vscode-input-placeholderForeground: #8c8c8c;

        /* 按钮 */
        --vscode-button-background: #0e639c;
        --vscode-button-foreground: #ffffff;
        --vscode-button-hoverBackground: #1177bb;
        --vscode-button-secondaryBackground: #3a3d41;
        --vscode-button-secondaryForeground: #ffffff;
        --vscode-button-secondaryHoverBackground: #45494e;

        /* 列表 */
        --vscode-list-hoverBackground: #2a2d2e;
        --vscode-list-activeSelectionBackground: #094771;
        --vscode-list-activeSelectionForeground: #ffffff;
        --vscode-list-inactiveSelectionBackground: #37373d;

        /* 图表颜色 */
        --vscode-charts-green: #89d185;
        --vscode-charts-blue: #75beff;
        --vscode-charts-yellow: #cca700;
        --vscode-charts-red: #f48771;
        --vscode-charts-purple: #b180d7;

        /* 其他 */
        --vscode-badge-background: #4d4d4d;
        --vscode-badge-foreground: #ffffff;
        --vscode-checkbox-background: #3c3c3c;
        --vscode-checkbox-border: #6c6c6c;
        --vscode-checkbox-foreground: #f0f0f0;
        --vscode-icon-foreground: #c5c5c5;
        --vscode-textLink-foreground: #3794ff;
        --vscode-toolbar-hoverBackground: #2a2d2e;

        /* 间距系统 */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --spacing-lg: 16px;
        --border-radius: 4px;
      }

      body {
        background-color: var(--vscode-editor-background);
        color: var(--vscode-foreground);
        font-family: 'Inter', var(--vscode-font-family);
        padding: var(--spacing-sm);
      }

      .card {
        background-color: var(--vscode-editorWidget-background);
        border: 1px solid var(--vscode-editorWidget-border, transparent);
        border-radius: var(--border-radius);
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-lg);
      }

      .form-group {
        margin-bottom: var(--spacing-md);
      }

      .form-label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--spacing-sm);
        font-size: 0.875rem;
      }

      .form-input {
        width: 100%;
        background-color: var(--vscode-input-background);
        color: var(--vscode-input-foreground);
        border: 1px solid var(--vscode-input-border);
        border-radius: var(--border-radius);
        padding: var(--spacing-sm);
        font-size: 0.875rem;
      }
      .form-input:focus {
        outline: 1px solid var(--vscode-focusBorder);
        outline-offset: -1px;
      }

      .form-input::placeholder {
        color: var(--vscode-input-placeholderForeground);
      }

      .description {
        color: var(--vscode-descriptionForeground);
        font-size: 0.8rem;
        margin-top: var(--spacing-xs);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }

      .btn-primary {
        background-color: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
      }
      .btn-primary:hover {
        background-color: var(--vscode-button-hoverBackground);
      }
      .btn-primary:disabled {
        background-color: var(--vscode-button-secondaryBackground);
        color: var(--vscode-disabledForeground);
        cursor: not-allowed;
      }

      .btn-secondary {
        background-color: var(--vscode-button-secondaryBackground);
        color: var(--vscode-button-secondaryForeground);
        border: 1px solid var(--vscode-input-border, var(--vscode-panel-border));
      }
      .btn-secondary:hover {
        background-color: var(--vscode-button-secondaryHoverBackground);
      }

      .auth-options label {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-sm);
        border-radius: var(--border-radius);
        cursor: pointer;
      }
      .auth-options input[type='radio']:checked + label {
        background-color: var(--vscode-list-activeSelectionBackground);
      }

      .hidden {
        display: none;
      }

      .error-box {
        background-color: rgba(244, 67, 54, 0.1);
        border: 1px solid var(--vscode-errorForeground);
        color: var(--vscode-errorForeground);
        border-radius: var(--border-radius);
        padding: var(--spacing-sm) var(--spacing-md);
        margin-bottom: var(--spacing-lg);
      }
    </style>
  </head>
  <body>
    <div style="max-width: 800px; margin: auto">
      <header
        style="
          margin-bottom: var(--spacing-lg);
          display: flex;
          align-items: center;
          gap: var(--spacing-md);
        "
      >
        <i
          id="header-icon"
          data-lucide="plus-circle"
          style="width: 28px; height: 28px"
          class="description"
        ></i>
        <h1 id="header-title" style="font-size: 1.5rem; font-weight: 600">Add New Rule Source</h1>
      </header>

      <div id="error-box" class="error-box hidden">
        <p>Please fix the errors below.</p>
      </div>

      <form id="add-source-form">
        <div class="card">
          <div class="form-group">
            <label for="name" class="form-label">Source Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="e.g., My Team's Rules"
              required
            />
            <p class="description">A friendly name for this rule source.</p>
          </div>

          <div class="form-group">
            <label for="gitUrl" class="form-label">Git Repository URL</label>
            <input
              type="url"
              id="gitUrl"
              name="gitUrl"
              class="form-input"
              placeholder="https://github.com/user/repo.git"
              required
            />
            <p class="description">The full HTTPS or SSH URL of the Git repository.</p>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md)">
            <div class="form-group">
              <label for="branch" class="form-label">Branch</label>
              <input type="text" id="branch" name="branch" class="form-input" value="main" />
              <p class="description">The branch to sync rules from.</p>
            </div>
            <div class="form-group">
              <label for="subPath" class="form-label">Sub Path</label>
              <input type="text" id="subPath" name="subPath" class="form-input" value="/" />
              <p class="description">A specific folder within the repository.</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="form-group">
            <label class="form-label">Authentication</label>
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: var(--spacing-sm);
                flex-wrap: wrap;
              "
            >
              <div
                id="auth-type"
                class="auth-options"
                style="display: flex; gap: var(--spacing-sm); flex-wrap: wrap"
              >
                <input
                  type="radio"
                  id="auth-none"
                  name="authType"
                  value="none"
                  checked
                  style="display: none"
                />
                <label for="auth-none">None (Public Repo)</label>

                <input
                  type="radio"
                  id="auth-token"
                  name="authType"
                  value="token"
                  style="display: none"
                />
                <label for="auth-token">Personal Access Token</label>

                <input
                  type="radio"
                  id="auth-ssh"
                  name="authType"
                  value="ssh"
                  style="display: none"
                />
                <label for="auth-ssh">SSH Key</label>
              </div>
              <button type="button" id="test-btn" class="btn btn-secondary">Test Connection</button>
            </div>
          </div>

          <div id="auth-token-fields" class="hidden">
            <div class="form-group">
              <label for="token" class="form-label">Token</label>
              <input
                type="password"
                id="token"
                name="token"
                class="form-input"
                placeholder="ghp_... or similar"
              />
            </div>
          </div>

          <div id="auth-ssh-fields" class="hidden">
            <div class="form-group">
              <label for="sshKeyPath" class="form-label">SSH Private Key Path</label>
              <input
                type="text"
                id="sshKeyPath"
                name="sshKeyPath"
                class="form-input"
                placeholder="~/.ssh/id_rsa"
              />
              <p class="description">Absolute path to your private SSH key file.</p>
            </div>
            <div class="form-group">
              <label for="sshPassphrase" class="form-label">SSH Key Passphrase (Optional)</label>
              <input type="password" id="sshPassphrase" name="sshPassphrase" class="form-input" />
            </div>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
          "
        >
          <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
          <button type="submit" id="submit-btn" class="btn btn-primary">
            <span id="submit-text">Add Source</span>
          </button>
        </div>
      </form>
    </div>

    <script nonce="${nonce}">
      lucide.createIcons();

      const vscode = acquireVsCodeApi();
      const form = document.getElementById('add-source-form');
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const cancelBtn = document.getElementById('cancel-btn');
      const errorBox = document.getElementById('error-box');
      const testBtn = document.getElementById('test-btn');
      const headerTitle = document.getElementById('header-title');
      const headerIcon = document.getElementById('header-icon');
      const pageTitle = document.getElementById('page-title');

      const authType = document.getElementById('auth-type');
      const tokenFields = document.getElementById('auth-token-fields');
      const sshFields = document.getElementById('auth-ssh-fields');
      const gitUrlInput = document.getElementById('gitUrl');

      // 从 URL 参数或 vscode state 获取模式和 sourceId
      const state = vscode.getState() || {};
      const mode = state.mode || 'new'; // 'new' or 'edit'
      const sourceId = state.sourceId || 'new';

      // 根据模式设置 UI
      if (mode === 'edit') {
        headerTitle.textContent = 'Edit Rule Source';
        headerIcon.setAttribute('data-lucide', 'edit');
        submitText.textContent = 'Save';
        pageTitle.textContent = 'Edit Rule Source';
        gitUrlInput.disabled = true;
        gitUrlInput.style.cursor = 'not-allowed';
        gitUrlInput.style.opacity = '0.6';

        // 请求加载现有数据
        vscode.postMessage({ type: 'loadSourceData', payload: { sourceId } });
      } else {
        headerTitle.textContent = 'Add New Rule Source';
        headerIcon.setAttribute('data-lucide', 'plus-circle');
        submitText.textContent = 'Add Source';
        pageTitle.textContent = 'Add New Rule Source';
      }

      // 重新渲染图标
      lucide.createIcons();

      // 监听来自扩展的消息（用于编辑模式数据填充）
      window.addEventListener('message', (event) => {
        const message = event.data;
        if (message.type === 'sourceData' && message.data) {
          const source = message.data.source;
          // 填充表单
          document.getElementById('name').value = source.name || '';
          document.getElementById('gitUrl').value = source.gitUrl || '';
          document.getElementById('branch').value = source.branch || 'main';
          document.getElementById('subPath').value = source.subPath || '/';

          // 设置认证类型
          const authTypeValue = source.auth?.type || 'none';
          document.getElementById(`auth-${authTypeValue}`).checked = true;
          tokenFields.classList.toggle('hidden', authTypeValue !== 'token');
          sshFields.classList.toggle('hidden', authTypeValue !== 'ssh');

          if (authTypeValue === 'token' && source.auth?.token) {
            document.getElementById('token').value = source.auth.token;
          } else if (authTypeValue === 'ssh') {
            if (source.auth?.sshKeyPath) {
              document.getElementById('sshKeyPath').value = source.auth.sshKeyPath;
            }
            if (source.auth?.passphrase) {
              document.getElementById('sshPassphrase').value = source.auth.passphrase;
            }
          }

          // 触发校验
          form.dispatchEvent(new Event('input'));
        }
      });

      authType.addEventListener('change', (event) => {
        const selected = event.target.value;
        tokenFields.classList.toggle('hidden', selected !== 'token');
        sshFields.classList.toggle('hidden', selected !== 'ssh');
      });

      form.addEventListener('input', () => {
        const isValid = form.checkValidity();
        submitBtn.disabled = !isValid;
      });

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        if (!form.checkValidity()) {
          errorBox.classList.remove('hidden');
          submitBtn.disabled = true;
          return;
        }
        errorBox.classList.add('hidden');

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        if (mode === 'edit') {
          vscode.postMessage({ type: 'updateSource', payload: { sourceId, ...data } });
        } else {
          vscode.postMessage({ type: 'addSource', payload: data });
        }
      });

      cancelBtn.addEventListener('click', () => {
        vscode.postMessage({ type: 'cancel' });
      });

      testBtn.addEventListener('click', () => {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        vscode.postMessage({ type: 'testConnection', payload: data });
      });

      // Initial state
      submitBtn.disabled = !form.checkValidity();
    </script>
  </body>
</html>
