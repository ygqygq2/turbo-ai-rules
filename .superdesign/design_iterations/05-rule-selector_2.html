<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>规则选择器 - 树形结构</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* VS Code 主题变量 */
        --vscode-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        --vscode-foreground: #cccccc;
        --vscode-descriptionForeground: #8c8c8c;
        --vscode-editor-background: #1e1e1e;
        --vscode-editorWidget-background: #252526;
        --vscode-editorWidget-border: #454545;
        --vscode-input-background: #3c3c3c;
        --vscode-button-background: #0e639c;
        --vscode-button-foreground: #ffffff;
        --vscode-button-hoverBackground: #1177bb;
        --vscode-button-secondaryBackground: #3a3d41;
        --vscode-button-secondaryForeground: #ffffff;
        --vscode-button-secondaryHoverBackground: #45494e;
        --vscode-list-hoverBackground: #2a2d2e;
        --vscode-icon-foreground: #c5c5c5;
        --vscode-widget-border: #454545;
        --vscode-badge-background: #4d4d4d;
        --vscode-badge-foreground: #ffffff;

        --spacing-sm: 8px;
        --spacing-md: 16px;
        --tree-node-height: 32px;
        --tree-indent: 20px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--vscode-editor-background);
        color: var(--vscode-foreground);
        font-family: 'Inter', var(--vscode-font-family);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-size: 13px;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        padding: 12px 20px 8px;
        border-bottom: 1px solid var(--vscode-editorWidget-border);
        background: var(--vscode-editorWidget-background);
      }

      .header .title {
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px 6px;
        background: var(--vscode-editorWidget-background);
        border-bottom: 1px solid var(--vscode-editorWidget-border);
      }

      .input,
      select {
        background: var(--vscode-input-background);
        color: var(--vscode-foreground);
        border: 1px solid var(--vscode-editorWidget-border);
        padding: 6px 10px;
        border-radius: 3px;
        font-size: 13px;
        font-family: inherit;
        outline: none;
      }

      .input:focus,
      select:focus {
        border-color: var(--vscode-button-background);
      }

      .button {
        padding: 6px 12px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background-color 0.1s;
        font-family: inherit;
      }

      .button-primary {
        background: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
      }

      .button-primary:hover {
        background: var(--vscode-button-hoverBackground);
      }

      .button-secondary {
        background: var(--vscode-button-secondaryBackground);
        color: var(--vscode-button-secondaryForeground);
      }

      .button-secondary:hover {
        background: var(--vscode-button-secondaryHoverBackground);
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Statistics */
      .stats {
        display: flex;
        gap: 24px;
        padding: 8px 20px;
        background: var(--vscode-editorWidget-background);
        border-bottom: 1px solid var(--vscode-editorWidget-border);
        font-size: 13px;
        color: var(--vscode-descriptionForeground);
      }

      .stats b {
        color: var(--vscode-foreground);
      }

      /* Tree Container */
      .tree-container {
        flex: 1;
        overflow: auto;
        padding: 0;
        background: var(--vscode-editor-background);
      }

      /* Tree Node */
      .tree-node {
        user-select: none;
      }

      .tree-node-item {
        display: flex;
        align-items: center;
        height: var(--tree-node-height);
        padding-right: 8px;
        cursor: pointer;
        transition: background-color 0.1s;
      }

      .tree-node-item:hover {
        background-color: var(--vscode-list-hoverBackground);
      }

      .tree-node-chevron {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        cursor: pointer;
        color: var(--vscode-icon-foreground);
        flex-shrink: 0;
      }

      .tree-node-chevron:hover {
        color: var(--vscode-foreground);
      }

      .tree-node-checkbox {
        margin: 0 6px 0 4px;
        cursor: pointer;
        flex-shrink: 0;
      }

      .tree-node-icon {
        display: inline-flex;
        align-items: center;
        margin-right: 6px;
        color: var(--vscode-icon-foreground);
        flex-shrink: 0;
      }

      .tree-node-name {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 13px;
      }

      .tree-node-count {
        margin-left: 6px;
        color: var(--vscode-descriptionForeground);
        font-size: 12px;
        flex-shrink: 0;
      }

      .tree-children {
        display: none;
      }

      .tree-children.expanded {
        display: block;
      }

      /* Footer */
      .footer {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        padding: 14px 20px;
        border-top: 1px solid var(--vscode-editorWidget-border);
        background: var(--vscode-editorWidget-background);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <span class="title">
        <i data-lucide="list-tree" width="20" height="20"></i>
        选择同步规则
      </span>
      <button class="button button-secondary" style="margin-left: auto">关闭</button>
    </header>

    <!-- Toolbar -->
    <div class="toolbar">
      <!-- 源选择下拉框 (多源时显示) -->
      <select style="width: 200px; margin-right: 8px">
        <option>ai-rules-7008d805</option>
        <option>my-custom-rules-a1b2c3d4</option>
      </select>

      <input class="input" placeholder="搜索目录/文件/标签..." style="width: 220px" />
      <button class="button button-secondary">
        <i data-lucide="check-all" width="14" height="14"></i>
        全选
      </button>
      <button class="button button-secondary">
        <i data-lucide="circle-slash" width="14" height="14"></i>
        清除
      </button>
      <button class="button button-secondary">
        <i data-lucide="refresh-cw" width="14" height="14"></i>
        重置
      </button>
    </div>

    <!-- Statistics -->
    <div class="stats">
      <span>总规则数: <b>42</b></span>
      <span>已选: <b>38</b></span>
      <span>排除: <b>4</b></span>
    </div>

    <!-- Tree Container -->
    <div class="tree-container">
      <!-- 目录节点 - 展开状态 -->
      <div class="tree-node">
        <div class="tree-node-item" style="padding-left: 0px">
          <span class="tree-node-chevron" onclick="toggleExpand(this)">
            <i data-lucide="chevron-down" width="16" height="16"></i>
          </span>
          <input type="checkbox" class="tree-node-checkbox" checked />
          <span class="tree-node-icon">
            <i data-lucide="folder" width="16" height="16"></i>
          </span>
          <span class="tree-node-name">cursor-rules</span>
        </div>
        <div class="tree-children expanded">
          <!-- 文件节点 -->
          <div class="tree-node">
            <div class="tree-node-item" style="padding-left: 20px">
              <span style="width: 20px; display: inline-block"></span>
              <input type="checkbox" class="tree-node-checkbox" checked />
              <span class="tree-node-icon">
                <i data-lucide="file-text" width="16" height="16"></i>
              </span>
              <span class="tree-node-name">python-best-practices.md</span>
              <span class="tree-node-count">(3)</span>
            </div>
          </div>

          <div class="tree-node">
            <div class="tree-node-item" style="padding-left: 20px">
              <span style="width: 20px; display: inline-block"></span>
              <input type="checkbox" class="tree-node-checkbox" checked />
              <span class="tree-node-icon">
                <i data-lucide="file-text" width="16" height="16"></i>
              </span>
              <span class="tree-node-name">react-hooks.md</span>
              <span class="tree-node-count">(2)</span>
            </div>
          </div>

          <!-- 嵌套目录 - 收起状态 -->
          <div class="tree-node">
            <div class="tree-node-item" style="padding-left: 20px">
              <span class="tree-node-chevron" onclick="toggleExpand(this)">
                <i data-lucide="chevron-right" width="16" height="16"></i>
              </span>
              <input type="checkbox" class="tree-node-checkbox" />
              <span class="tree-node-icon">
                <i data-lucide="folder" width="16" height="16"></i>
              </span>
              <span class="tree-node-name">backend</span>
            </div>
            <div class="tree-children">
              <div class="tree-node">
                <div class="tree-node-item" style="padding-left: 40px">
                  <span style="width: 20px; display: inline-block"></span>
                  <input type="checkbox" class="tree-node-checkbox" />
                  <span class="tree-node-icon">
                    <i data-lucide="file-text" width="16" height="16"></i>
                  </span>
                  <span class="tree-node-name">api-design.md</span>
                  <span class="tree-node-count">(1)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 另一个顶级目录 - 展开状态 -->
      <div class="tree-node">
        <div class="tree-node-item" style="padding-left: 0px">
          <span class="tree-node-chevron" onclick="toggleExpand(this)">
            <i data-lucide="chevron-down" width="16" height="16"></i>
          </span>
          <input type="checkbox" class="tree-node-checkbox" checked />
          <span class="tree-node-icon">
            <i data-lucide="folder" width="16" height="16"></i>
          </span>
          <span class="tree-node-name">shared</span>
        </div>
        <div class="tree-children expanded">
          <div class="tree-node">
            <div class="tree-node-item" style="padding-left: 20px">
              <span style="width: 20px; display: inline-block"></span>
              <input type="checkbox" class="tree-node-checkbox" checked />
              <span class="tree-node-icon">
                <i data-lucide="file-text" width="16" height="16"></i>
              </span>
              <span class="tree-node-name">coding-style.md</span>
              <span class="tree-node-count">(5)</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 顶级文件 -->
      <div class="tree-node">
        <div class="tree-node-item" style="padding-left: 0px">
          <span style="width: 20px; display: inline-block"></span>
          <input type="checkbox" class="tree-node-checkbox" checked />
          <span class="tree-node-icon">
            <i data-lucide="file-text" width="16" height="16"></i>
          </span>
          <span class="tree-node-name">README.md</span>
          <span class="tree-node-count">(1)</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button class="button button-secondary">取消</button>
      <button class="button button-primary">保存</button>
    </footer>

    <script>
      // 初始化 Lucide 图标
      lucide.createIcons();

      // 展开/收起节点
      function toggleExpand(chevron) {
        const treeNode = chevron.closest('.tree-node');
        const children = treeNode.querySelector('.tree-children');
        const icon = chevron.querySelector('i');

        if (children.classList.contains('expanded')) {
          children.classList.remove('expanded');
          icon.setAttribute('data-lucide', 'chevron-right');
        } else {
          children.classList.add('expanded');
          icon.setAttribute('data-lucide', 'chevron-down');
        }

        lucide.createIcons();
      }
    </script>
  </body>
</html>
